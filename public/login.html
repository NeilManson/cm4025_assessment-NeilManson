<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <main>
        <!-- bootstrap template from https://mdbootstrap.com/docs/standard/extended/login/#section-4-->
        <section class="vh-100" style="background-color: lightblue">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
          
                          <form id="signInForm" action="/doLogin" method="POST">
          
                            <div class="d-flex align-items-center mb-3 pb-1">
                              <i class="fas fa-cubes fa-2x me-3" style="color: black;"></i>
                              <span class="h1 fw-bold mb-0">Neil's EWS Quotes Login</span>
                            </div>
          
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
          
                            <div class="form-outline mb-4">
                              <label class="form-label" for="email">Email address</label>
                              <input type="email" id="email" name="email" class="form-control form-control-lg" />
                              
                            </div>
          
                            <div class="form-outline mb-4">
                              <label class="form-label" for="password">Password</label>
                              <input type="password" id="password" name="password" class="form-control form-control-lg" />
                              
                            </div>
          
                            <div class="pt-1 mb-4">
                              <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                            </div>
          
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="\register"
                                style="color: #393f81;">Register here</a></p>
                          </form>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </main>
</html>
