<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <main>
        <div class="signin-row">
            <form>
                <div class="col-lg-12">
                    <label style="display: inherit;">Email</label>
                    <input type="email" requrired>
                </div>
                <div class="col-lg-12">
                    <label style="display: inherit;">Password</label>
                    <input type="password" required>
                </div>
                <div class="col-lg-12">
                    <label><input type="checkbox" checked="checked" name="remember" />
                      Remember me
                    </label>
                </div>
                <div class="col-lg-12">
                    <button class="signInBtn" type="submit">Sign In</button>
                </div>
            </form> 
        </div>
    </main>
</html>
